<div class="content-padding" style="text-align:center">
	<p>It's your turn to use the bathroom!</p>

	<p><em>Don't queue, go straight to the fast track stall.</em> Once you are at the stall, tap the button below to open the door!</p>

	<div ng-if="!voucherIssued">
		<button class="btn btn-lg btn-block btn-green" ng-click="issueVoucher()">Open the door</button>
	</div>

	<div ng-if="isDoorOpen">
		<h3>Door's open! Go right ahead</h3>
	</div>
</div>
