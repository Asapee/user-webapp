<div class="content-padding statement-top-padding">
	<div class="form-group">
		<input placeholder="username" class="form-control" type="text" ng-model="username"/>
	</div>
	<div class="form-group">
		<input placeholder="password" class="form-control" type="password" ng-model="password"/>
	</div>
	<div class="form-group">
		<input placeholder="email@address.com" class="form-control" type="email" ng-model="email"/>
	</div>
	<button class="btn btn-lg btn-block btn-green" ng-click="register()" ng-disabled="isWorking">Register</button>
</div>
